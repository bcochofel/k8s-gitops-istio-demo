name: Validate Scenarios
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate kustomization
        uses: stefanprodan/kube-tools@v1
        with:
          # https://github.com/fluxcd/flux/blob/master/docker/kubectl.version
          kubectl: 1.18.9
          # https://github.com/fluxcd/flux/blob/master/docker/kustomize.version
          kustomize: 3.8.4
          command: |
            echo "Validating kustomize istio-demo scenario..."
            kustomize build istio-demo | kubeval --strict --ignore-missing-schemas
            echo "Validating kustomize istio-default scenario..."
            kustomize build istio-default | kubeval --strict --ignore-missing-schemas
